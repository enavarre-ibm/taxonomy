      \ faculta a la compa\xF1\xEDa de seguros para poner t\xE9rmino anticipado a la\
      \ p\xF3liza o a la cobertura de los asegurados y rechazar el reembolso de los\
      \ gastos m\xE9dicos reclamados."
    question: "En la P\xF3liza Seguro Complementario de Salud POL320200059 publicada\
