      \ en CMF para la Industria de Seguros en Chile \n\xBFQu\xE9 es una ISAPRE en el\
      \ contexto de la p\xF3liza de seguro de salud?"
  - answer: "La p\xF3liza de seguro de salud complementario excluye espec\xEDficamente\
      \ las prestaciones o gastos no cubiertos previamente por el sistema previsional\
      \ del asegurado, los gastos en raz\xF3n de medicamentos e insumos, las enfermedades,\
      \ dolencias o situaciones de salud preexistentes, ciertos gastos relacionados\
      \ con el embarazo y parto, y gastos derivados de ciertas causas como guerra, epidemias\
      \ y pandemias, adicciones, obesidad, tratamientos de fertilidad e infertilidad,\
      \ y hospitalizaciones domiciliarias, entre otros."
    question: "En la P\xF3liza Seguro Complementario de Salud POL320200059 publicada\
      \ en CMF para la Industria de Seguros en Chile \n\xBFQu\xE9 exclusiones existen\
      \ en la p\xF3liza de seguro de salud complementario?"
  - answer: "Cualquier reticencia, omisi\xF3n, declaraci\xF3n falsa, inexacta o err\xF3\
      nea del asegurado relativa a la edad o estado de salud que puedan influir en la\
      \ apreciaci\xF3n del riesgo, faculta a la compa\xF1\xEDa de seguros para poner\
      \ t\xE9rmino anticipado a la p\xF3liza o a la cobertura de los asegurados y rechazar\
      \ el reembolso de los gastos m\xE9dicos reclamados. La compa\xF1\xEDa de seguros\
      \ podr\xE1 exigir la restituci\xF3n de los gastos incurridos si los asegurados\
      \ han recibido coberturas fundamentadas en documentos falsos o adulterados u otorgados\
      \ a personas no cubiertas en el contrato. La no restituci\xF3n de dichos gastos\
      \ producir\xE1 el t\xE9rmino de la cobertura."
    question: "En la P\xF3liza Seguro Complementario de Salud POL320200059 publicada\
      \ en CMF para la Industria de Seguros en Chile \n\xBFQu\xE9 ocurre si el asegurado\
      \ hace declaraciones falsas o inexactas en la p\xF3liza de seguro de salud complementario?"
  - answer: "El asegurado, o la persona que \xE9ste designe, deber\xE1 comunicar el\
      \ siniestro por escrito a la compa\xF1\xEDa dentro del plazo m\xE1ximo se\xF1\
      alado en las condiciones particulares. A falta de estipulaci\xF3n en las condiciones\
      \ particulares, el plazo m\xE1ximo de denuncia ser\xE1 de sesenta (60) d\xEDas\
      \ corridos contados desde la fecha de la emisi\xF3n del documento que da cuenta\
      \ del gasto."
    question: "En la P\xF3liza Seguro Complementario de Salud POL320200059 publicada\
      \ en CMF para la Industria de Seguros en Chile \n\xBFC\xF3mo se denuncia un siniestro\
      \ en la p\xF3liza de seguro complementario de salud?"
  - answer: "El asegurado debe estar afiliado a un sistema de salud previsional (ISAPRE\
      \ o FONASA), haber recibido cobertura de parte del sistema de salud previsional\
      \ al cual se encuentra afiliado, y pagar la prima convenida. El incumplimiento\
      \ de estas obligaciones facultar\xE1 a la compa\xF1\xEDa aseguradora para no reembolsar\
      \ ning\xFAn gasto y podr\xE1 poner t\xE9rmino a la cobertura."
    question: "En la P\xF3liza Seguro Complementario de Salud POL320200059 publicada\
      \ en CMF para la Industria de Seguros en Chile \n\xBFCu\xE1les son las obligaciones\
      \ del asegurado en la p\xF3liza de seguro complementario de salud?"
  - answer: "La p\xF3liza de seguro complementario de salud reembolsar\xE1 al asegurado\
      \ los gastos m\xE9dicos en que haya incurrido, adem\xE1s de lo que cubra el sistema\
      \ de salud previsional, siempre que el asegurado est\xE9 adscrito a ISAPRE o FONASA.\
      \ Ofrece cobertura tanto dentro del territorio nacional como en el extranjero,\
      \ con l\xEDmites y porcentajes de reembolso especificados en las condiciones particulares\
      \ de la p\xF3liza."
    question: "En la P\xF3liza Seguro Complementario de Salud POL320200059 publicada\
      \ en CMF para la Industria de Seguros en Chile \n\xBFQu\xE9 beneficios ofrece\
      \ la p\xF3liza de seguro complementario de salud?"
