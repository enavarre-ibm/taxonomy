      \ previsionales del asegurado, como consultas de psiquiatr\xEDa, consultas de\
      \ psicolog\xEDa, cristales, marcos y lentes de contacto, pr\xF3tesis y ortesis,\
      \ y cirug\xEDa ocular Lasik para miop\xEDa, astigmatismo, hipermetrop\xEDa y otras\
      \ enfermedades oculares."
    question: "En la P\xF3liza Seguro Complementario de Salud POL320200059 publicada\
      \ en CMF para la Industria de Seguros en Chile \n\xBFCual es la realaci\xF3n entre\
      \ la entidad Aseguradora con la entidad Sistema de Salud Previsional (ISAPRE o\
      \ FONASA)?"
  - answer: "La relaci\xF3n entre la entidad aseguradora y las personas aseguradas en\
