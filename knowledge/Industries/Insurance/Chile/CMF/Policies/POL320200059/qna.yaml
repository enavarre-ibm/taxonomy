    question: "En la P\xF3liza Seguro Complementario de Salud POL320200059 publicada\
      \ en CMF para la Industria de Seguros en Chile \n\xBFComo se define La Compan\u0303\
      i\u0301a Aseguradora?"
  - answer: "Es la persona que adquiere la cobertura del seguro y tiene la obligaci\xF3\
      n de estar afiliado a un sistema de salud previsional, haber recibido cobertura\
      \ de parte del sistema de salud previsional al cual se encuentra afiliado, y pagar\
      \ la prima convenida."
    question: "En la P\xF3liza Seguro Complementario de Salud POL320200059 publicada\
      \ en CMF para la Industria de Seguros en Chile \n\xBFComo se define El Asegurado?"
  - answer: "Es la persona que firma el contrato de seguro y hace las declaraciones\
      \ necesarias para la validez de la po\u0301liza."
    question: "En la P\xF3liza Seguro Complementario de Salud POL320200059 publicada\
      \ en CMF para la Industria de Seguros en Chile \n\xBFComo se define El Contratante?"
  - answer: "Son las personas amparadas por la po\u0301liza, y pueden incluir al asegurado\
      \ o a terceros."
    question: "En la P\xF3liza Seguro Complementario de Salud POL320200059 publicada\
      \ en CMF para la Industria de Seguros en Chile \n\xBFComo se define Las Personas\
      \ Aseguradas?"
  - answer: Puede ser ISAPRE o FONASA, y es el sistema al que el asegurado debe estar
      afiliado para obtener la cobertura del seguro.
    question: "En la P\xF3liza Seguro Complementario de Salud POL320200059 publicada\
      \ en CMF para la Industria de Seguros en Chile \n\xBFComo se define El Sistema\
      \ de Salud Previsional?"
  - answer: "Son las condiciones espec\xEDficas de la po\u0301liza, que incluyen los\
      \ plazos de denuncia de siniestros, los documentos necesarios para la liquidaci\xF3\
      n del siniestro, y el plazo de gracia para el pago de las primas."
    question: "En la P\xF3liza Seguro Complementario de Salud POL320200059 publicada\
      \ en CMF para la Industria de Seguros en Chile \n\xBFComo se define Las Condiciones\
      \ Particulares?"
  - answer: "La relaci\xF3n entre la entidad Asegurado y la entidad Compa\xF1\xEDa est\xE1\
      \ definida por las obligaciones y derechos de cada una en el contexto del contrato\
      \ de seguro. El Asegurado, para obtener la cobertura del seguro, debe cumplir\
      \ con ciertas obligaciones, como estar afiliado a un sistema de salud previsional,\
      \ haber recibido cobertura de parte del sistema de salud previsional respecto\
      \ de la prestaci\xF3n que busca cubrir con esta p\xF3liza, y pagar la prima convenida.\
      \ El incumplimiento de estas obligaciones faculta a la Compa\xF1\xEDa Aseguradora\
      \ para no reembolsar ning\xFAn gasto y puede poner t\xE9rmino a la cobertura.\n\
      \nPor otro lado, la Compa\xF1\xEDa Aseguradora est\xE1 obligada a proporcionar\
      \ la cobertura descrita en la p\xF3liza, siempre que el Asegurado haya cumplido\
      \ con sus obligaciones. Sin embargo, la Compa\xF1\xEDa tambi\xE9n tiene el derecho\
      \ de terminar el contrato en cualquier momento, previa comunicaci\xF3n al Asegurado,\
      \ y se reserva el derecho a no renovar el contrato en la fecha de vencimiento.\n\
      \nAdem\xE1s, es importante mencionar que la veracidad de las declaraciones del\
      \ Asegurado es una condici\xF3n de validez de la p\xF3liza. Cualquier falta de\
      \ veracidad en las declaraciones puede dar lugar a la resoluci\xF3n del contrato.\n\
      \nEn resumen, la relaci\xF3n entre la entidad Asegurado y la entidad Compa\xF1\
      \xEDa en el contexto del contrato de seguro est\xE1 definida por las obligaciones\
      \ y derechos de cada una, con un \xE9nfasis particular en el cumplimiento de las\
      \ obligaciones por parte del Asegurado y la provisi\xF3n de la cobertura por parte\
      \ de la Compa\xF1\xEDa."
    question: "En la P\xF3liza Seguro Complementario de Salud POL320200059 publicada\
      \ en CMF para la Industria de Seguros en Chile \n\xBFCual es la realaci\xF3n entre\
      \ la entidad Asegurado con la entidad Compa\xF1\xEDa?"
  - answer: "La relaci\xF3n entre la entidad Aseguradora y el Asegurado se rige por\
      \ las reglas establecidas en la p\xF3liza de seguro complementario de salud, la\
      \ cual se rige por las disposiciones contenidas en el T\xEDtulo VIII, del Libro\
      \ II, del C\xF3digo de Comercio. La aseguradora se compromete a reembolsar al\
      \ Asegurado los gastos m\xE9dicos en que \xE9ste haya incurrido, en complemento\
      \ de lo que cubra el sistema de salud previsional, siempre que el asegurado se\
      \ encuentre adscrito a ISAPRE o FONASA. La cobertura se otorga tanto dentro del\
      \ territorio nacional como en el extranjero, de acuerdo a los porcentajes y l\xED\
      mites de reembolso o pago establecidos en las Condiciones Particulares de la p\xF3\
      liza. El asegurado se considera asegurado, beneficiario y contratante para efecto\
      \ de esta p\xF3liza, siempre y cuando se encuentre individualizado en las Condiciones\
      \ Particulares de la p\xF3liza."
    question: "En la P\xF3liza Seguro Complementario de Salud POL320200059 publicada\
      \ en CMF para la Industria de Seguros en Chile \n\xBFCual es la realaci\xF3n entre\
      \ la entidad Asegurado con la entidad Aseguradora?"
  - answer: "La entidad 'Contratante' y la entidad 'Asegurado' tienen una relaci\xF3\
      n dentro de la p\xF3liza de seguro complementario de salud, donde el contratante\
      \ es la persona que firma el contrato con la compa\xF1\xEDa de seguros y se hace\
      \ responsable del pago de la prima, mientras que el asegurado es la persona que\
      \ est\xE1 cubierta por la p\xF3liza y recibe los beneficios del seguro. La p\xF3\
      liza establece que el asegurado debe estar afiliado a un sistema de salud previsional\
      \ (ISAPRE o FONASA) y haber recibido cobertura de parte del sistema de salud previsional\
      \ al cual se encuentra afiliado, respecto de la prestaci\xF3n que busca cubrir\
      \ con esta p\xF3liza. Adem\xE1s, se especifica que cualquier declaraci\xF3n falsa\
      \ o inexacta relativa al estado de salud del asegurado puede dar lugar a la terminaci\xF3\
      n anticipada de la p\xF3liza o al rechazo del reembolso de los gastos m\xE9dicos\
      \ reclamados."
    question: "En la P\xF3liza Seguro Complementario de Salud POL320200059 publicada\
      \ en CMF para la Industria de Seguros en Chile \n\xBFCual es la realaci\xF3n entre\
      \ la entidad Asegurado con la entidad Contratante?"
  - answer: "De acuerdo con la informaci\xF3n proporcionada, la entidad Asegurado tiene\
      \ una relaci\xF3n directa con el sistema de salud previsional, ya sea ISAPRE o\
      \ FONASA. Esto se debe a que la compa\xF1\xEDa de seguros se compromete a reembolsar\
      \ los gastos m\xE9dicos en que el asegurado haya incurrido, complementando lo\
      \ que cubra el sistema de salud previsional, pero solo si el asegurado est\xE1\
      \ adscrito a ISAPRE o FONASA. Adem\xE1s, los porcentajes y l\xEDmites de reembolso\
      \ o pago se aplicar\xE1n sobre el remanente de la cobertura efectiva del sistema\
      \ de salud previsional del asegurado, excluyendo los gastos en medicamentos. El\
      \ asegurado debe estar afiliado a un sistema de salud previsional (ISAPRE o FONASA)\
      \ y haber recibido cobertura de parte del sistema de salud previsional al cual\
      \ se encuentra afiliado, respecto de la prestaci\xF3n que busca cubrir con esta\
      \ p\xF3liza."
    question: "En la P\xF3liza Seguro Complementario de Salud POL320200059 publicada\
      \ en CMF para la Industria de Seguros en Chile \n\xBFCual es la realaci\xF3n entre\
      \ la entidad Asegurado con la entidad Sistema de Salud Previsional (ISAPRE o FONASA)?"
  - answer: "De acuerdo con la informaci\xF3n proporcionada, la entidad 'Asegurado'\
      \ est\xE1 relacionada con la entidad 'Personas Aseguradas' en el contexto de la\
      \ p\xF3liza de seguro complementario de salud. La p\xF3liza se aplica a las personas\
      \ espec\xEDficamente identificadas en las Condiciones Particulares de la p\xF3\
      liza, y se les considera aseguradas, beneficiarios y contratantes. El asegurado\
      \ tiene la obligaci\xF3n de estar afiliado a un sistema de salud previsional (ISAPRE\
      \ o FONASA), haber recibido cobertura de parte del sistema de salud previsional\
      \ al cual se encuentra afiliado, y pagar la prima convenida. Adem\xE1s, la veracidad\
      \ de las declaraciones del asegurado o contratante sobre la edad o estado de salud\
      \ de las personas aseguradas es una condici\xF3n de validez de la p\xF3liza. La\
      \ compa\xF1\xEDa de seguros puede terminar anticipadamente la p\xF3liza o la cobertura\
      \ de los asegurados si hay reticencia, omisi\xF3n, declaraci\xF3n falsa, inexacta\
      \ o err\xF3nea relativa a la edad o estado de salud de las personas aseguradas\
      \ que puedan influir en la apreciaci\xF3n del riesgo."
    question: "En la P\xF3liza Seguro Complementario de Salud POL320200059 publicada\
      \ en CMF para la Industria de Seguros en Chile \n\xBFCual es la realaci\xF3n entre\
      \ la entidad Asegurado con la entidad Personas Aseguradas?"
  - answer: "La relaci\xF3n entre la entidad Compa\xF1\xEDa y la entidad Aseguradora\
      \ est\xE1 definida por el contrato de seguro que existe entre ellas. La Compa\xF1\
      \xEDa, en calidad de contratante, se obliga a pagar una prima a la Aseguradora\
      \ a cambio de la cobertura de ciertos riesgos especificados en la p\xF3liza. La\
      \ Aseguradora, a su vez, se compromete a indemnizar a la Compa\xF1\xEDa por las\
      \ p\xE9rdidas cubiertas seg\xFAn los t\xE9rminos y condiciones del contrato.\n\
      \nEs importante mencionar que la veracidad de las declaraciones hechas por el\
      \ contratante y las personas aseguradas es una condici\xF3n de validez de la p\xF3\
      liza. Adem\xE1s, el incumplimiento de las obligaciones por parte del asegurado,\
      \ como estar afiliado a un sistema de salud previsional, haber recibido cobertura\
      \ de parte del sistema de salud previsional y pagar la prima convenida, faculta\
      \ a la Aseguradora para no reembolsar ning\xFAn gasto y puede dar lugar al t\xE9\
      rmino de la cobertura.\n\nPor otro lado, la Aseguradora tambi\xE9n tiene la facultad\
      \ de resolver el contrato en caso de mora o simple retardo en el pago de la prima,\
      \ lo que dar\xEDa lugar al t\xE9rmino anticipado de la p\xF3liza. Asimismo, el\
      \ asegurado puede poner t\xE9rmino al seguro en cualquier momento mediante comunicaci\xF3\
      n escrita al asegurador, teniendo derecho \xFAnicamente a la proporci\xF3n de\
      \ la prima contratada que comprende al per\xEDodo efectivamente cubierto por el\
      \ seguro.\n\nFinalmente, toda comunicaci\xF3n, declaraci\xF3n o notificaci\xF3\
      n que deba hacerse entre las partes debe efectuarse por escrito mediante carta\
      \ certificada u otro medio fehaciente, dirigida al domicilio de la Aseguradora\
      \ o al \xFAltimo domicilio del contratante o asegurado, seg\xFAn lo establecido\
      \ en las condiciones particulares de la p\xF3liza."
    question: "En la P\xF3liza Seguro Complementario de Salud POL320200059 publicada\
      \ en CMF para la Industria de Seguros en Chile \n\xBFCual es la realaci\xF3n entre\
      \ la entidad Compa\xF1\xEDa con la entidad Aseguradora?"
  - answer: "La relaci\xF3n entre la entidad Compa\xF1\xEDa y la entidad Contratante\
      \ en el contexto proporcionado se refiere al contrato de seguro que ambas partes\
      \ celebran, en el que la Compa\xF1\xEDa se compromete a asumir la responsabilidad\
      \ por un determinado per\xEDodo seg\xFAn las condiciones particulares del contrato,\
      \ y el Contratante se compromete a pagar las primas correspondientes. En caso\
      \ de mora o retraso en el pago de la prima, la Compa\xF1\xEDa podr\xEDa declarar\
      \ resuelto el contrato, lo que operar\xEDa al vencimiento de un plazo de quince\
      \ d\xEDas corridos desde la fecha de env\xEDo de la comunicaci\xF3n. Adem\xE1\
      s, el Contratante tiene la facultad de poner t\xE9rmino al seguro en cualquier\
      \ momento mediante comunicaci\xF3n escrita al asegurador, en cuyo caso tendr\xE1\
      \ derecho s\xF3lo a la proporci\xF3n de la prima contratada que comprende al per\xED\
      odo efectivamente cubierto por el seguro.\n\nLa comunicaci\xF3n entre las partes\
      \ debe ser por escrito y puede realizarse a trav\xE9s de carta certificada u otro\
      \ medio fehaciente, dirigida al domicilio de la Compa\xF1\xEDa o al \xFAltimo\
      \ domicilio del contratante registrado en las condiciones particulares de la p\xF3\
      liza. En caso de dificultades entre las partes, estas ser\xE1n resueltas por un\
      \ \xE1rbitro arbitrador nombrado de com\xFAn acuerdo por las partes, o en su defecto,\
      \ designado por la Justicia Ordinaria. El asegurado, el contratante o beneficiario\
      \ podr\xE1 someter al arbitraje de la Superintendencia de Valores y Seguros las\
      \ dificultades que se susciten con la compa\xF1\xEDa cuando el monto de los da\xF1\
      os reclamados no sea superior a lo dispuesto en la letra i) del art\xEDculo 3o\
      \ del Decreto con Fuerza de Ley No 251, de Hacienda, de 1931."
    question: "En la P\xF3liza Seguro Complementario de Salud POL320200059 publicada\
      \ en CMF para la Industria de Seguros en Chile \n\xBFCual es la realaci\xF3n entre\
      \ la entidad Compa\xF1\xEDa con la entidad Contratante?"
  - answer: "La p\xF3liza de seguro complementario de salud con c\xF3digo POL320200059\
      \ establece una relaci\xF3n entre la entidad Compa\xF1\xEDa y los sistemas de\
      \ salud previsionales ISAPRE o FONASA. La compa\xF1\xEDa se compromete a reembolsar\
      \ al asegurado los gastos m\xE9dicos en que \xE9ste haya incurrido, en complemento\
      \ de lo que cubra el sistema de salud previsional, siempre y cuando el asegurado\
      \ se encuentre adscrito a ISAPRE o FONASA. La cobertura se otorga tanto dentro\
      \ del territorio nacional como en el extranjero, de acuerdo a los porcentajes\
      \ y l\xEDmites de reembolso o pago establecidos en las Condiciones Particulares\
      \ de la p\xF3liza. Los porcentajes y l\xEDmites se aplican sobre el remanente\
      \ de la cobertura efectiva del sistema de salud previsional del asegurado, excluyendo\
      \ los gastos en medicamentos. Adem\xE1s, se pueden contratar coberturas adicionales\
      \ para prestaciones no cubiertas por los sistemas de salud previsionales del asegurado,\
      \ como consultas de psiquiatr\xEDa, consultas de psicolog\xEDa, cristales, marcos\
      \ y lentes de contacto, pr\xF3tesis y \xF3rtesis, y cirug\xEDa ocular Lasik para\
      \ miop\xEDa, astigmatismo, hipermetrop\xEDa y otras enfermedades oculares."
    question: "En la P\xF3liza Seguro Complementario de Salud POL320200059 publicada\
      \ en CMF para la Industria de Seguros en Chile \n\xBFCual es la realaci\xF3n entre\
      \ la entidad Compa\xF1\xEDa con la entidad Sistema de Salud Previsional (ISAPRE\
      \ o FONASA)?"
  - answer: "De acuerdo con la informaci\xF3n proporcionada, la entidad aseguradora\
      \ y las personas aseguradas tienen una relaci\xF3n contractual en la que las personas\
      \ aseguradas est\xE1n obligadas a cumplir ciertas condiciones para obtener la\
      \ cobertura del seguro. Estas condiciones incluyen estar afiliado a un sistema\
      \ de salud previsional, haber recibido cobertura de parte del sistema de salud\
      \ previsional respecto de la prestaci\xF3n que busca cubrir con esta p\xF3liza\
      \ y pagar la prima convenida.\n\nPor otro lado, la veracidad de las declaraciones\
      \ que formule el contratante o las personas aseguradas es una condici\xF3n de\
      \ validez de la p\xF3liza. Cualquier reticencia, omisi\xF3n, declaraci\xF3n falsa,\
      \ inexacta o err\xF3nea del asegurado o contratante relativa a la edad o estado\
      \ de salud de las personas amparadas por esta p\xF3liza que puedan influir en\
      \ la apreciaci\xF3n del riesgo, faculta a la compa\xF1\xEDa de seguros para poner\
      \ t\xE9rmino anticipado a la p\xF3liza o a la cobertura de los asegurados y rechazar\
      \ el reembolso de los gastos m\xE9dicos reclamados.\n\nEn caso de siniestro, el\
      \ asegurado o la persona que este designe, deber\xE1 comunicarlo por escrito a\
      \ la compa\xF1\xEDa dentro del plazo m\xE1ximo se\xF1alado en las Condiciones\
      \ Particulares. La compa\xF1\xEDa podr\xE1 exigir la restituci\xF3n de los gastos\
      \ en que ella haya incurrido, cuando los asegurados hayan recibido coberturas\
      \ fundamentadas en documentos falsos o adulterados u otorgados a personas no cubiertas\
      \ en el contrato.\n\nEn resumen, la relaci\xF3n entre la entidad compa\xF1\xED\
      a aseguradora y las personas aseguradas se basa en un contrato en el que las personas\
      \ aseguradas deben cumplir ciertas obligaciones y hacer declaraciones veraces\
      \ para obtener la cobertura del seguro. En caso de siniestro, deben comunicarlo\
      \ a la compa\xF1\xEDa en el plazo establecido y la compa\xF1\xEDa podr\xE1 exigir\
      \ la restituci\xF3n de los gastos en caso de presentar documentos falsos o adulterados."
    question: "En la P\xF3liza Seguro Complementario de Salud POL320200059 publicada\
      \ en CMF para la Industria de Seguros en Chile \n\xBFCual es la realaci\xF3n entre\
      \ la entidad Compa\xF1\xEDa con la entidad Personas Aseguradas?"
  - answer: "La relaci\xF3n entre la entidad Aseguradora y la entidad Contratante en\
      \ el marco de la P\xF3liza Seguro Complementario de Salud Incorporada al Dep\xF3\
      sito de P\xF3lizas bajo el c\xF3digo POL320200059 est\xE1 establecida por un contrato\
      \ de seguro, donde la Aseguradora se compromete a reembolsar al Contratante (o\
      \ al asegurado) los gastos m\xE9dicos en que \xE9ste haya incurrido, en complemento\
      \ de lo que cubra el sistema de salud previsional. La cobertura se aplica tanto\
      \ dentro del territorio nacional como en el extranjero, siempre que la p\xF3liza\
      \ se encuentre vigente y los gastos excedan el deducible. El Contratante y el\
      \ asegurado deben estar afiliados a ISAPRE o FONASA, y la Aseguradora no cubrir\xE1\
      \ ninguna prestaci\xF3n o gasto que no haya sido cubierto previamente por el sistema\
      \ previsional del asegurado, con excepci\xF3n de aquellos espec\xEDficamente determinados\
      \ en la p\xF3liza. Adem\xE1s, se excluyen los gastos en raz\xF3n de medicamentos\
      \ e insumos, y se establece de forma expresa que no se otorgar\xE1 cobertura alguna\
      \ a las Enfermedades, Dolencias o Situaciones de Salud Preexistentes. El Contratante\
      \ y el asegurado deben cumplir con las obligaciones establecidas en el contrato,\
      \ como estar afiliado a un sistema de salud previsional, haber recibido cobertura\
      \ de parte del sistema de salud previsional al cual se encuentra afiliado, y pagar\
      \ la prima convenida. Cualquier reticencia, omisi\xF3n, declaraci\xF3n falsa,\
      \ inexacta o err\xF3nea del asegurado o contratante relativa a la edad o estado\
      \ de salud de las personas amparadas por esta p\xF3liza que puedan influir en\
      \ la apreciaci\xF3n del riesgo, faculta a la Aseguradora para poner t\xE9rmino\
      \ anticipado a la p\xF3liza o a la cobertura de los asegurados y rechazar el reembolso\
      \ de los gastos m\xE9dicos reclamados."
    question: "En la P\xF3liza Seguro Complementario de Salud POL320200059 publicada\
      \ en CMF para la Industria de Seguros en Chile \n\xBFCual es la realaci\xF3n entre\
